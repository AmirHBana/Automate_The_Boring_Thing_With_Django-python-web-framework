{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    
    <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px; background-color: ghostwhite">
    <br>
        <h2 class="text-center">Login</h2>
        <form action="{% url 'login' %}" method="POST">
            
            {% csrf_token %}
            
            <div class="form-group">
                {{ form|crispy }}
            </div>
            
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-success">
            </div>
            
            {% include 'alerts.html' %}
            
        </form>
    
    </div>
{% endblock %}
